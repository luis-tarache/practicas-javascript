    <script>

        const fibonacci = function (result, length) {
            let num1 = result[0]
            let num2 = result[1]
            
            while (result.length < length) {
                next = num1 + num2
                num1 = num2
                num2 = next
                result.push(next)
            }

            return result
        }

        // EJERCICIO FIBONACCI DE 0 A 1000

        console.log('fibonacci base: ', fibonacci([0,1], 1000))


        // EJERCICIO FIBONACCI NUMEROS PARES

        const filterByEven = fibonacci([0,1], 1000).filter(num => num % 2 == 0)
        console.log('fibonacci numeros pares: ', filterByEven)

        // EJERCICIO FIBONACCI NUMEROS INPARES

        const filterByOdd = fibonacci([0,1], 1000).filter(num => num % 2 != 0)
        console.log('fibonacci numeros impares: ', filterByOdd)
