<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const things = [
            'Building',
            'car',
            'bicycle',
            'automobile',
            'Tree',
            'house'
            ]

            //SORTED ALPHABETICALLY BUT CASE SENSITIVE
            things.sort()
            console.log(things)

            //SORTED ALPHABETICALLY BUT CASE INSENSITIVE 
            //HIGHER ORDER FUNCTIONS
            const stuff = [
            'Building',
            'car',
            'bicycle',
            'automobile',
            'Tree',
            'house'
            ]

            stuff.sort(function(a,b){
                let x= a.toLowerCase(),
                    y= b.toLowerCase()

                    if(x<y){return -1}
                    else if(y<x){return 1}
                    else return 0
            })
            
            console.log(stuff)
    </script>
</body>
</html>
