<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <h2>Title</h2>
    </nav>
    <main></main>

    <script>
        class Movie {

            static #count = 0
            #characters
            static getTotalMovies(){
                return Movie.#count
            }

            #ref =''
            #date

            constructor(film){
                if(
                    !film.title ||
                    !film.url ||
                    !film.director ||
                    !film.release_date ||
                    !film.episode_id ||
                    !film.characters
                ) {
                    throw new Error('Missing required movie info')
                }

                this.title = film.title
                this.url = film.url
                this.director = film.director
                this.episode_id = film.episode_id
                this.#characters = film.characters
                this.#date= new Date(film.release_date)
                //this.year= this.#date.getFullYear()
                Movie.#count++
                this.#ref= Movie.#count
            }

            get id(){
                return this.#ref
            }

            set id(val){
                console.log('this cannot be changed')
                return false
            }

            getYear(){
                return this.#date.getFullYear()
            }

            getRandomChar(){
                let i= Math.floor(Math.random()*this.#characters.length)
                return this.#characters[i]
            }
        }

        let theMovies = []

        document.addEventListener('DOMContentLoaded', init)

        function init(){
            fetch('https://swapi.dev/api/films')
            .then(resp => {
                if(!resp.ok) throw new Error(resp.statusText)
                return resp.json()
            })
            .then(data => {
                console.log(data)
                //theMovies = data.results
                theMovies= data.results.map(film => new Movie(film))
                buildList()
            })
            .catch(err => {
                console.log(err)
            })
        }

        function buildList() {
            let title = document.querySelector('nav>h2')
            title.innerHTML = `${Movie.getTotalMovies()} Star Wars Movies`
            let main = document.querySelector('main')
            main.innerHTML = theMovies.map(m => {
                return `
                <div class="movie" data-ref="${m.id}" data-episode="${m.episode_id}">
                    <h2>Star Wars: ${m.title} (${m.getYear()})</h2>
                    <p>Directed by: ${m.director}</p>
                    <p>Random character: <span class="char"> ${m.getRandomChar()} </span></p>
                    <p><a href="${m.url}" target="_blank">More Info</a></p>
                `
            })
            .join('')
        }
    </script>
</body>
</html>
